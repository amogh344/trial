<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Experience</title>
    <link rel="stylesheet" href="/static/styles2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Share Your Experience</h1>
        </header>

        <main>
            <form id="postForm">
                <!-- Emotion selector -->
                <div class="form-group">
                    <label>How are you feeling?</label>
                    <div class="emotion-selector">
                        <input type="radio" name="emotion" id="happy" value="happy" checked>
                        <label for="happy"><span>Happy</span></label>

                        <input type="radio" name="emotion" id="sad" value="sad">
                        <label for="sad"><span>Sad</span></label>

                        <input type="radio" name="emotion" id="angry" value="angry">
                        <label for="angry"><span>Angry</span></label>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label for="content">What would you like to share?</label>
                    <textarea id="content" name="content" required></textarea>
                </div>

                <button type="submit">Share Anonymously</button>
            </form>

            <!-- Response Section -->
            <div id="responseSection" class="hidden">
                <div class="response-card">
                    <h3>AI Response</h3>
                    <p id="aiResponse"></p>
                    <h3>Suggestions For You</h3>
                    <ul id="suggestions"></ul>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
